Here is an example of a simple HTML code to create a popup message using JavaScript and CSS:

Copy the code
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Message</title>
  <style>
    /* Style for the popup background */
    .popup-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    /* Style for the popup box */
    .popup-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      z-index: 1001;
      text-align: center;
    }

    .popup-box button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .popup-box button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Welcome to the Popup Demo</h1>
  <button onclick="showPopup()">Show Popup</button>

  <!-- Popup structure -->
  <div class="popup-overlay" id="popup">
    <div class="popup-box">
      <p>This is a popup message!</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script>
    // Function to show the popup
    function showPopup() {
      document.getElementById('popup').style.display = 'block';
    }

    // Function to close the popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
